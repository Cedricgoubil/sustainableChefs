<body>
  <div class="container">
    <div class="mt-3">
      <a routerLink="/" class="btn btn-light btn-sm">
        <i class="fal fa-chevron-left"> Back</i>
      </a>
    </div>
    <h1 class="text-center">Vegetables listing</h1>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="btn-group mt-2" role="group">
          <button
            type="button"
            class="btn btn-success btn-sm mr-2"
            title="reset"
            (click)="resetGreenList()"
          >
            <i class="far fa-sync"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-success btn-sm mr-2"
            *ngIf="!isSpringFilter"
            (click)="displaySpringGreens()"
          >
            Spring
          </button>
          <button
            type="button"
            class="btn btn-success btn-sm mr-2"
            *ngIf="isSpringFilter"
            (click)="displaySpringGreens()"
          >
            Spring
          </button>
          <button
            type="button"
            class="btn btn-outline-success btn-sm mr-2"
            *ngIf="!isSummerFilter"
            (click)="displaySummerGreens()"
          >
            Summer
          </button>
          <button
            type="button"
            class="btn btn-success btn-sm mr-2"
            *ngIf="isSummerFilter"
            (click)="displaySummerGreens()"
          >
            Summer
          </button>
          <button
            type="button"
            class="btn btn-outline-success btn-sm mr-2"
            *ngIf="!isFallFilter"
            (click)="displayFallGreens()"
          >
            Fall
          </button>
          <button
            type="button"
            class="btn btn-success btn-sm mr-2"
            *ngIf="isFallFilter"
            (click)="displayFallGreens()"
          >
            Fall
          </button>
          <button
            type="button"
            class="btn btn-outline-success btn-sm mr-2"
            *ngIf="!isWinterFilter"
            (click)="displayWinterGreens()"
          >
            Winter
          </button>
          <button
            type="button"
            class="btn btn-success btn-sm mr-2"
            *ngIf="isWinterFilter"
            (click)="displayWinterGreens()"
          >
            Winter
          </button>
        </div>
        <div class="btn-group mt-2" role="group">
          <button
            type="button"
            class="btn btn-outline-light btn-sm mr-2"
            *ngIf="!isMushroomFilter"
            (click)="displayMushroomsGreens()"
          >
            Mushrooms
          </button>
          <button
            type="button"
            class="btn btn-light btn-sm mr-2"
            *ngIf="isMushroomFilter"
            (click)="displayMushroomsGreens()"
          >
            Mushrooms
          </button>
          <button
            type="button"
            class="btn btn-outline-light btn-sm"
            *ngIf="!isHerbFilter"
            (click)="displayHerbsGreens()"
          >
            Herbs
          </button>
          <button
            type="button"
            class="btn btn-light btn-sm"
            *ngIf="isHerbFilter"
            (click)="displayHerbsGreens()"
          >
            Herbs
          </button>
        </div>
      </div>
      <div class="input-group input-group-sm my-2">
        <div class="input-group-prepend">
          <span class="input-group-text bg-success text-white"
            ><i class="fal fa-search"></i
          ></span>
        </div>
        <input
          class="form-control"
          type="text"
          placeholder="Search for vegetables..."
          [(ngModel)]="searchTerm"
        />
      </div>
      <div class="col-12 text-center">
        <h4
          class="mt-2"
          *ngIf="(greenListing | greenFilter: searchTerm)?.length == 0"
          style="color: #5cb85c"
        >
          Oops, something went wrong! Please check the spelling
        </h4>
      </div>
      <div class="col-sm-12">
        <div class="card-deck">
          <ng-container
            *ngFor="
              let green of greenListing
                | greenFilter: searchTerm
                | mushroomFilter: isMushroomFilter
                | herbFilter: isHerbFilter
                | springFilter: isSpringFilter
                | summerFilter: isSummerFilter
                | fallFilter: isFallFilter
                | winterFilter: isWinterFilter
                | paginate: { itemsPerPage: 18, currentPage: firstPage }
            "
          >
            <div class="card greens-listing mb-2">
              <div
                routerLink="/green-details/{{ green?.id }}"
                class="card-body"
                title="click for more details"
              >
                <img
                  class="card-img"
                  src="{{ green?.image }}"
                  alt="Card image"
                  onError="this.src='/assets/img/undefinedveggy.jpg';"
                />
                <h4 class="card-title mt-2" style="color: #5cb85c">
                  {{ green?.commonName | titlecase }}
                </h4>
                <ul>
                  <li>
                    Scientific name:
                    {{ green?.binomialName | titlecase }}
                  </li>
                  <li [ngStyle]="{ color: getSeasonalColor(green?.season) }">
                    Peak season: {{ green?.season | titlecase }}
                  </li>
                </ul>
                <div style="display: flex; justify-content: flex-end">
                  <a
                    routerLink="/green-details/{{ green?.id }}"
                    class="btn btn-success btn-sm"
                    >Details</a
                  >
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="pagination mt-3">
          <pagination-controls
            class="controls"
            (pageChange)="onPageChange($event)"
            previousLabel=""
            nextLabel=""
            [autoHide]="true"
          >
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</body>
